services:
  - type: web
    name: medicare-ai-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend-url.vercel.app
      - key: PYTHON_VERSION
        value: "3.11.0"